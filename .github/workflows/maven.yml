# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: GitHub Statistics

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run GitHub Statistics
      run: |
        java --version
        ::set-output name=cm::$(java -cp target/classes Main)
      id: result
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        
    - name: Commit statistics
      run: |
        git config --global user.name 'tanjeffreyz/github-statistics'
        git config --global user.email 'tanjeffreyz@users.noreply.github.com'
        git add *
        git commit -m ${{ steps.result.outputs.cm }} || echo
        git push
